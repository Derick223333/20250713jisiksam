<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo 앱 - 할일 관리</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6">
                <!-- Header Section -->
                <div class="text-center mb-5">
                    <div class="header-card">
                        <h1 class="display-4 fw-bold text-white mb-3">
                            <i class="fas fa-tasks me-3"></i>Todo 앱
                        </h1>
                        <p class="lead text-white-50">오늘의 할일을 체계적으로 관리하세요</p>
                        <div class="current-date mt-3">
                            <span id="currentDate" class="badge bg-light text-dark fs-6"></span>
                        </div>
                    </div>
                </div>

                <!-- Input Section -->
                <div class="card shadow-lg border-0 mb-4">
                    <div class="card-body p-4">
                        <div class="row g-3">
                            <div class="col-md-9">
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text bg-primary text-white border-0">
                                        <i class="fas fa-plus"></i>
                                    </span>
                                    <input type="text" id="todoInput" class="form-control border-0" 
                                           placeholder="할일을 입력하세요..." maxlength="100">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <button type="button" id="addBtn" class="btn btn-primary btn-lg w-100">
                                    <i class="fas fa-plus me-2"></i>추가
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Stats Section -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="stat-card bg-primary text-white">
                            <div class="stat-icon">
                                <i class="fas fa-list-ul"></i>
                            </div>
                            <div class="stat-content">
                                <h3 id="totalTasks" class="stat-number">0</h3>
                                <p class="stat-label mb-0">전체</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-card bg-success text-white">
                            <div class="stat-icon">
                                <i class="fas fa-check-circle"></i>
                            </div>
                            <div class="stat-content">
                                <h3 id="completedTasks" class="stat-number">0</h3>
                                <p class="stat-label mb-0">완료</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stat-card bg-warning text-white">
                            <div class="stat-icon">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="stat-content">
                                <h3 id="pendingTasks" class="stat-number">0</h3>
                                <p class="stat-label mb-0">대기</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Todo Sections -->
                <div class="row">
                    <!-- Pending Todos -->
                    <div class="col-lg-6 mb-4">
                        <div class="card shadow-lg border-0 h-100">
                            <div class="card-header bg-gradient-primary text-white">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-clock me-2"></i>진행중인 할일
                                </h5>
                            </div>
                            <div class="card-body p-0">
                                <ul id="todoList" class="todo-list list-group list-group-flush">
                                    <!-- 할일 항목들이 여기에 추가됩니다 -->
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- Completed Todos -->
                    <div class="col-lg-6 mb-4">
                        <div class="card shadow-lg border-0 h-100">
                            <div class="card-header bg-gradient-success text-white">
                                <h5 class="card-title mb-0">
                                    <i class="fas fa-check-circle me-2"></i>완료된 할일
                                </h5>
                            </div>
                            <div class="card-body p-0">
                                <ul id="completedList" class="todo-list list-group list-group-flush">
                                    <!-- 완료된 할일 항목들이 여기에 추가됩니다 -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="row mb-5">
                    <div class="col-12 text-center">
                        <div class="btn-group" role="group">
                            <button id="clearCompleted" class="btn btn-outline-danger">
                                <i class="fas fa-trash me-2"></i>완료된 항목 삭제
                            </button>
                            <button id="clearAll" class="btn btn-outline-dark">
                                <i class="fas fa-trash-alt me-2"></i>모든 항목 삭제
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
